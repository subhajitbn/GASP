name: CI/CD

on:
  push:
    branches:
      - main
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Continuous Integration Job
  test:
    name: Test and Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install the project (builds Rust extension)
        run: uv sync --all-extras --dev
      
      - name: Run Rust tests
        run: cargo test --release
      
      # Add your Python test commands here
      - name: Run Python tests
        run: |
          # If you have pytest
          # uv run pytest tests
          
          # If you have other tests, add them here
          echo "Add your Python test commands here"
      
      - name: Test CLI command
        run: uv run gasp --help || echo "Add --help flag or test actual functionality"
      
      # Only build wheels on one matrix combination to save time
      - name: Build package
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        run: uv build
      
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: actions/upload-artifact@v4
        with:
          name: test-dist
          path: dist/

  # Continuous Deployment Job (builds wheels for all platforms)
  publish:
    name: Build wheels and publish
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
      
      - name: Set up Python
        run: uv python install 3.14
      
      # Use maturin for proper wheel building
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
      
      - name: Build source distribution (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: uv build --sdist
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/

  # Upload to PyPI
  upload-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    
    environment:
      name: pypi
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
      
      - name: List files to be published
        run: ls -la dist/
      
      - name: Publish to PyPI
        run: uv publish