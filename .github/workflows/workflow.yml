name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  # Trigger publishing on version tags
  push:
    tags:
      - v*

jobs:
  # Continuous Integration Job
  test:
    name: Test and Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install the project (builds Rust extension)
        run: uv sync --locked --all-extras --dev
      
      - name: Run Rust tests
        run: cargo test --release
      
      # We will add Python test commands here. Rust tests run automatically.
      - name: Run Python tests
        run: |
          # If you have pytest
          # uv run pytest tests
      
      - name: Test CLI command
        run: uv run gasp --help || echo "Add --help flag or test actual functionality"
      
      # Only build wheels on one matrix combination to save time
      - name: Build package
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: uv build
      
      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # Continuous Deployment Job (builds wheels for all platforms)
  publish:
    name: Build wheels and publish
    runs-on: ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
      
      - name: Set up Python
        run: uv python install
      
      - name: Build wheels
        run: uv build --wheel
      
      - name: Build source distribution (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: uv build --sdist
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/

  # Upload to PyPI
  upload-pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    
    environment:
      name: pypi
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
      
      - name: Publish to PyPI
        run: uv publish
